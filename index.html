<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Etme</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="oyun">
            <h1 class="mt-5"> Sayı Tahmin Oyunu</h1>
            <div class="oyun">
                <p>Sayı Tahmini <span class="min">1</span> ile <span class="max">10</span> arasında olsun...</p>
                <div class="form-group d-flex gap-5">
                    <input type="number" id="tahmin-input" placeholder="Bir sayı giriniz" class="form-control">
                    <button type="submit" id="tahmin-btn" class="form-control btn btn-primary">Gönder</button>
                </div>
                <p class="mesaj mt-3"></p>
            </div>

        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
